# =============================================================================
# Model Configuration
# Bangkok Traffic Congestion Index Prediction
# Phase 3: Modeling, Analysis, and Evaluation
# =============================================================================

# =============================================================================
# PROJECT INFO
# =============================================================================
project:
  name: "Bangkok Traffic Congestion Index Prediction"
  phase: "T3 - Modeling"
  version: "2.0.0"
  date: "November 2025"
  target: "Predict daily Traffic Congestion Index (TCI)"

# =============================================================================
# DATA SETTINGS
# =============================================================================
data:
  target_column: "congestion_index"
  datetime_column: "date"
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2
  
  features:
    temporal:
      - dayofweek
      - month
      - is_weekend
      - is_holiday
      - day_sin
      - day_cos
      - month_sin
      - month_cos
    
    weather:
      - temperature
      - humidity
      - precipitation

# =============================================================================
# ACTIVE MODELS (In Scope)
# =============================================================================
models:
  random_forest:
    active: true
    n_estimators: 100
    max_depth: 15
    min_samples_split: 5
    min_samples_leaf: 2
    max_features: "sqrt"
    bootstrap: true
    random_state: 42
    n_jobs: -1

  xgboost:
    active: true
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 1
    gamma: 0
    reg_alpha: 0
    reg_lambda: 1
    random_state: 42
    n_jobs: -1

  linear_regression:
    active: true
    fit_intercept: true

# =============================================================================
# DEPRECATED MODELS (Out of Scope)
# Retained for reference only - not used in current project
# =============================================================================
deprecated_models:
  lstm:
    active: false
    note: "Not suitable for tabular data, requires TensorFlow"
    units_layer1: 64
    units_layer2: 32
    dropout: 0.2

  arima:
    active: false
    note: "Pure time-series, not suitable for multivariate features"
    order: [1, 1, 1]

# =============================================================================
# EVALUATION TARGETS
# =============================================================================
targets:
  RMSE: 15.0   # < 15
  MAE: 10.0    # < 10
  R2: 0.70     # > 0.70

# =============================================================================
# HYPERPARAMETER SEARCH
# =============================================================================
hyperparameter_search:
  method: "random"
  n_iter: 50
  cv_folds: 5
  
  random_forest_space:
    n_estimators: [50, 100, 200]
    max_depth: [10, 15, 20, null]
    min_samples_split: [2, 5, 10]
    min_samples_leaf: [1, 2, 4]
  
  xgboost_space:
    n_estimators: [50, 100, 200]
    max_depth: [3, 4, 5, 6, 7, 8]
    learning_rate: [0.01, 0.05, 0.1, 0.2]
    subsample: [0.6, 0.8, 1.0]
    colsample_bytree: [0.6, 0.8, 1.0]

# =============================================================================
# OUTPUT PATHS
# =============================================================================
paths:
  trained_models: "./02_Model_Development/Trained_Models"
  checkpoints: "./02_Model_Development/Model_Checkpoints"
  evaluation_reports: "./03_Model_Evaluation/Evaluation_Reports"
  figures: "./09_Results/Figures"
