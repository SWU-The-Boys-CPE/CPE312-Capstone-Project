# Model Configuration
# Bangkok Traffic Flow Optimization Project
# Phase 3: Modeling, Analysis, and Evaluation

# =============================================================================
# PROJECT INFO
# =============================================================================
project:
  name: "Bangkok Traffic Flow Optimization"
  phase: "T3 - Modeling"
  version: "1.0.0"
  date: "November 2025"

# =============================================================================
# DATA SETTINGS
# =============================================================================
data:
  target_column: "congestion_index"
  datetime_column: "date"
  train_ratio: 0.6
  val_ratio: 0.2
  test_ratio: 0.2
  sequence_length: 7  # For LSTM
  
  features:
    lag_periods: [1, 7, 14, 30]
    rolling_windows: [7, 14, 30]
    include_cyclical: true

# =============================================================================
# MODEL CONFIGURATIONS
# =============================================================================
models:
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 1
    gamma: 0
    reg_alpha: 0
    reg_lambda: 1
    random_state: 42
    n_jobs: -1

  random_forest:
    n_estimators: 100
    max_depth: 15
    min_samples_split: 5
    min_samples_leaf: 2
    max_features: "sqrt"
    bootstrap: true
    random_state: 42
    n_jobs: -1

  lstm:
    units_layer1: 64
    units_layer2: 32
    dropout: 0.2
    learning_rate: 0.001
    epochs: 100
    batch_size: 32
    early_stopping_patience: 10

  arima:
    order: [1, 1, 1]
    seasonal_order: [1, 1, 1, 7]

# =============================================================================
# EVALUATION TARGETS
# =============================================================================
targets:
  MAE: 5.0
  RMSE: 8.0
  MAPE: 15.0
  R2: 0.75

# =============================================================================
# HYPERPARAMETER SEARCH
# =============================================================================
hyperparameter_search:
  method: "random"  # grid, random, bayesian
  n_iter: 50
  cv_folds: 5
  
  xgboost_space:
    n_estimators: [50, 100, 200, 300]
    max_depth: [3, 4, 5, 6, 7, 8]
    learning_rate: [0.01, 0.05, 0.1, 0.2]
    subsample: [0.6, 0.8, 1.0]
    colsample_bytree: [0.6, 0.8, 1.0]

  lstm_space:
    units_layer1: [32, 64, 128]
    units_layer2: [16, 32, 64]
    dropout: [0.1, 0.2, 0.3, 0.4]
    learning_rate: [0.0001, 0.001, 0.005, 0.01]

# =============================================================================
# PATHS
# =============================================================================
paths:
  data: "../02_Data/Processed/"
  models: "../02_Model_Development/Trained_Models/"
  results: "../09_Results/"
  figures: "../09_Results/Figures/"

# =============================================================================
# REPRODUCIBILITY
# =============================================================================
reproducibility:
  random_seed: 42
  numpy_seed: 42
  tensorflow_seed: 42
